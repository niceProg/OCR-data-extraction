<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8" />
          <title>OCR Upload - FastAPI</title>
          <link rel="stylesheet" href="/static/style.css" />
     </head>
     <body>
          <div class="container">
               <h1>Upload Image for OCR</h1>
               <form action="/upload" enctype="multipart/form-data" method="post">
                    <label for="file">Select PNG / JPG / JPEG</label><br />
                    <input type="file" name="file" id="file" accept="image/png, image/jpeg" required /><br /><br />
                    <button type="submit">Upload & Extract</button>
               </form>

               <hr />
               <p>Notes:</p>
               <ul>
                    <li>Make sure Tesseract is installed on the server.</li>
                    <li>After extraction, you can ask GPT-4o to clean & structure the text.</li>
               </ul>
          </div>
     </body>
</html>
